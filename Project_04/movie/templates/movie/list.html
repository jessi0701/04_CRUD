{% extends "movie/base.html" %}
{% block bb %}
<div class="container">
    <div class="row">
        {% for movie in movies %}
            <div class="col-6 col-md-4">
                <h3>{{movie.title}}</h3>
                <h5>{{movie.score}}</h5>
                <a href="/movies/{{movie.id}}">상세정보</a>
            </div>
        {% endfor %}   
</div>
{% endblock %}
